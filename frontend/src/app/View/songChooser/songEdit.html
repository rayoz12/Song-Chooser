<div>
    <div class="row-fluid">
        <label for="songName" class="col-md-2">Song Name</label>
        <div class="form-group col-md-10">
            <input type="text" class="form-control" ng-model="editingSong.song_name" id="songName"/>
        </div>
    </div>
    <div class="row-fluid">
        <label for="songTags" class="col-md-2">Song Tags</label>
        <div class="form-group col-md-10">
            <input type="text" class="form-control col-md-8" ng-model="editingSong.tags" id="songTags"/>
        </div>
    </div>
</div>
